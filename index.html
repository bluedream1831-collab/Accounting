<script>
    // === 1. åˆå§‹åŒ–è³‡æ–™èˆ‡è¨­å®š ===
    let transactions = JSON.parse(localStorage.getItem('cozyFinanceData')) || [];

    const categories = {
        expense: ['ğŸ± é¤é£²ä¼™é£Ÿ', 'ğŸš— äº¤é€šé€šå‹¤', 'ğŸ  å±…å®¶æˆ¿ç§Ÿ', 'ğŸ›ï¸ è³¼ç‰©æ¶ˆè²»', 'ğŸ¬ å¨›æ¨‚äº¤éš›', 'ğŸ’Š é†«ç™‚ä¿å¥', 'ğŸ“š å­¸ç¿’é€²ä¿®', 'ğŸ“¦ å…¶ä»–æ”¯å‡º'],
        income: ['ğŸ’¼ è–ªè³‡æ”¶å…¥', 'ğŸ§§ çé‡‘ç´…åŒ…', 'ğŸ“ˆ æŠ•è³‡ç†è²¡', 'ğŸ¤ å…¼è·å¤–å¿«', 'ğŸ’µ å…¶ä»–æ”¶å…¥']
    };

    window.onload = function() {

    // === 2. UI æ“ä½œé‚è¼¯ ===

    function openInputModal() {

        document.getElementById('txAmount').value = '';
        document.getElementById('txNote').value = '';
        document.getElementById('inputModal').classList.add('active');
        document.getElementById('txAmount').focus(); // è‡ªå‹•èšç„¦é‡‘é¡
    }

    function showReport() {
        generateReport();
        document.getElementById('reportModal').classList.add('active');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }

    // é»æ“Šé®ç½©é—œé–‰
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.classList.remove('active');
        });
    });

    // åˆ‡æ›æ”¶æ”¯é¡å‹
    function setType(type) {
        document.getElementById('txType').value = type;
        
        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.dataset.val === type) btn.classList.add('active');
        });

        // æ›´æ–°åˆ†é¡é¸å–®
        const select = document.getElementById('txCategory');
        select.innerHTML = '';
        categories[type].forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.innerText = cat;
            select.appendChild(opt);
        });
    }

    // === 3. æ ¸å¿ƒè¨˜å¸³åŠŸèƒ½ ===

    function saveTransaction() {
        const date = document.getElementById('txDate').value;
        const type = document.getElementById('txType').value;
        const category = document.getElementById('txCategory').value;
        const amount = parseFloat(document.getElementById('txAmount').value);
        const note = document.getElementById('txNote').value.trim();

        if (!date || isNaN(amount) || amount <= 0) {
            alert("âš ï¸ è«‹è¼¸å…¥æ­£ç¢ºçš„é‡‘é¡èˆ‡æ—¥æœŸ");
            return;
        }

        const newTx = {
            id: Date.now(),
            date, type, category, amount, note
        };

        transactions.push(newTx);
        transactions.sort((a, b) => new Date(b.date) - new Date(a.date)); // æ—¥æœŸæ’åº
        
        saveToLocal();
        refreshUI();
        closeModal('inputModal');
    }

    function deleteTx(id) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
            transactions = transactions.filter(t => t.id !== id);
            saveToLocal();
            refreshUI();
        }
    }

    function saveToLocal() {
        localStorage.setItem('cozyFinanceData', JSON.stringify(transactions));
    }

    // === 4. ç•«é¢æ¸²æŸ“ ===

    function refreshUI() {
        // 1. è¨ˆç®—æœ¬æœˆçµé¤˜
        const nowStr = new Date().toISOString().slice(0, 7); // yyyy-mm
        let inc = 0, exp = 0;
        
        transactions.forEach(t => {
            if (t.date.startsWith(nowStr)) {
                if (t.type === 'income') inc += t.amount;
                else exp += t.amount;
            }
        });

        document.getElementById('displayIncome').innerText = `$${inc.toLocaleString()}`;
        document.getElementById('displayExpense').innerText = `$${exp.toLocaleString()}`;
        document.getElementById('displayBalance').innerText = `$${(inc - exp).toLocaleString()}`;

        // 2. æ¸²æŸ“è¿‘æœŸåˆ—è¡¨ (å–å‰ 20 ç­†)
        const list = document.getElementById('txList');
        list.innerHTML = '';
        
        if (transactions.length === 0) {
            list.innerHTML = '<li class="empty-state">é‚„æ²’æœ‰è¨˜å¸³ç´€éŒ„ï¼Œé»æ“Šå³ä¸‹è§’ + é–‹å§‹å§ï¼</li>';
            return;
        }

        transactions.slice(0, 20).forEach(t => {
            const isInc = t.type === 'income';
            const li = document.createElement('li');
            li.className = 'tx-item';
            // é»æ“Šé …ç›®é•·æŒ‰æˆ–é»æ“Šå¯åˆªé™¤ (é€™è£¡ç°¡å–®åšæˆé»æ“Šåˆªé™¤æŒ‰éˆ•)
            li.innerHTML = `
                <div class="tx-left" onclick="alert('${t.note || "ç„¡å‚™è¨»"}')">
                    <div class="tx-cat">${t.category}</div>
                    <div class="tx-date">${t.date} ${t.note ? 'â€¢ ğŸ“' : ''}</div>
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="tx-amount ${isInc ? 'income' : 'expense'}">
                        ${isInc?'+':'-'}${t.amount.toLocaleString()}
                    </div>
                    <button style="border:none; background:none; color:#ccc; font-size:1.2rem;" onclick="deleteTx(${t.id})">Ã—</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    // === 5. å ±è¡¨èˆ‡è³‡æ–™å‚™ä»½ ===

    function generateReport() {
        const tbody = document.getElementById('reportBody');
        tbody.innerHTML = '';
        const stats = {};
        
        // åˆå§‹åŒ–è¿‘ 12 å€‹æœˆ
        const d = new Date();
        d.setDate(1);
        const months = [];
        for(let i=0; i<12; i++) {
            const m = d.toISOString().slice(0, 7);
            stats[m] = { inc: 0, exp: 0 };
            months.push(m);
            d.setMonth(d.getMonth() - 1);
        }

        transactions.forEach(t => {
            const m = t.date.slice(0, 7);
            if (stats[m]) {
                if (t.type === 'income') stats[m].inc += t.amount;
                else stats[m].exp += t.amount;
            }
        });

        months.forEach(m => {
            const data = stats[m];
            const net = data.inc - data.exp;
            if (data.inc === 0 && data.exp === 0) return; // æ²’è³‡æ–™çš„æœˆä»½ä¸é¡¯ç¤ºï¼Œè®“ç‰ˆé¢ä¹¾æ·¨é»

            tbody.innerHTML += `
                <tr>
                    <td>${m}</td>
                    <td style="color:var(--accent-green)">${data.inc > 0 ? data.inc.toLocaleString() : '-'}</td>
                    <td style="color:var(--accent-red)">${data.exp > 0 ? data.exp.toLocaleString() : '-'}</td>
                    <td style="font-weight:bold; color:${net>=0?'var(--text-main)':'var(--accent-red)'}">${net.toLocaleString()}</td>
                </tr>
            `;
        });
        
        if(tbody.innerHTML === '') {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">å°šç„¡å¹´åº¦è³‡æ–™</td></tr>';
        }
    }

    function exportData() {
        const dataStr = JSON.stringify(transactions);
        const blob = new Blob([dataStr], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `å°è³‡æš–å¿ƒè¨˜å¸³å‚™ä»½_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importData(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if(Array.isArray(data)) {
                    if(confirm("ç¢ºå®šè¦åŒ¯å…¥å—ï¼Ÿé€™å°‡è¦†è“‹ç¾æœ‰è³‡æ–™ã€‚")) {

                        alert("åŒ¯å…¥æˆåŠŸï¼");

                    }
